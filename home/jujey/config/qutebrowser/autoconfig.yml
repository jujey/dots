# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        '0': tab-focus 10
        '1': tab-focus 1
        '2': tab-focus 2
        '3': tab-focus 3
        '4': tab-focus 4
        '5': tab-focus 5
        '6': tab-focus 6
        '7': tab-focus 7
        '8': tab-focus 8
        '9': tab-focus 9
        <Ctrl+Left>: back
        <Ctrl+Right>: forward
        <Ctrl+h>: history
        <Ctrl+r>: reload
        e: download-clear
        ww: config-source
        xx: config-cycle statusbar.show always never
        xz: config-cycle tabs.show always switching
  content.desktop_capture:
    https://discord.com: true
  content.media_capture:
    https://discord.com: true
  content.notifications:
    https://www.reddit.com: false
    https://www.youtube.com: false
  content.persistent_storage:
    https://mega.nz: true
  scrolling.smooth:
    global: true
  statusbar.show:
    global: always
  statusbar.widgets:
    global:
    - url
    - tabs
  tabs.show:
    global: always
  tabs.wrap:
    global: true
  url.default_page:
    global: file:///home/jujey/Documents/treepage/tree.html
  url.start_pages:
    global: file:///home/jujey/Documents/treepage/tree.html
